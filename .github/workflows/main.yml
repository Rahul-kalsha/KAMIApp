name: Build and Deploy with Perfsee Analysis

on:
  push:
    branches:
      - main
      - SPA/main
  pull_request:
    branches:
      - main
      - SPA/main
  workflow_dispatch:

jobs:
  build-and-analyze:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run linting
        run: npm run lint
        continue-on-error: true

      - name: Run tests
        run: npm run test -- --watch=false --browsers=ChromeHeadless
        continue-on-error: true

      - name: Build production application
        run: npm run build -- --configuration production

      - name: Run Perfsee bundle analysis
        env:
          PERFSEE_TOKEN: ${{ secrets.PERFSEE_TOKEN }}
        run: npm run analyze:perfsee
        continue-on-error: true

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: dist/
          retention-days: 7

      - name: Upload Perfsee analysis results
        uses: actions/upload-artifact@v4
        with:
          name: perfsee-analysis
          path: dist/perfsee-analysis/
          retention-days: 7

  deploy:
    needs: build-and-analyze
    runs-on: ubuntu-latest
    if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/SPA/main') && github.event_name == 'push'
    
    permissions:
      contents: write
      pages: write
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build for deployment
        run: npm run build -- --configuration production --base-href /KAMIApp/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/kamiapp/browser
          cname: false

      - name: Wait for deployment
        run: sleep 30

      - name: Trigger Perfsee Lab Analysis
        env:
          PERFSEE_TOKEN: ${{ secrets.PERFSEE_TOKEN }}
        run: |
          curl -X POST \
            -H "Authorization: Bearer $PERFSEE_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{"url": "https://rahul-kalsha.github.io/KAMIApp"}' \
            https://perfsee.com/api/v1/projects/kamiapp/lab/trigger || echo "Lab trigger failed, continuing..."
        continue-on-error: true
