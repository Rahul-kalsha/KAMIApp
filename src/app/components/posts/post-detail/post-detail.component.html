<div class="common-container">
    <div class="content-wrapper">
        <!-- Show spinner when loading -->
        <app-spinner  [overlay]="true" message="Loading data..." *ngIf="loading"></app-spinner>

        <!-- Show content when not loading -->
        <ng-container *ngIf="!loading">
            <div class="card" *ngIf="post">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Post Details #{{post.id}}</h5>
                    <button class="btn btn-outline-primary btn-sm" (click)="goBack()">
                        <i class="bi bi-arrow-left me-2"></i>Back
                    </button>
                </div>
                <div class="card-body">
                    <div class="mb-4">
                        <h4 class="card-title">{{post.title}}</h4>
                        <div class="d-flex align-items-center text-muted cursor-pointer" [routerLink]="['/profile', post.userId]">
                            <i class="bi bi-person-fill me-2"></i>
                            <span>User ID: {{post.userId}}</span>
                        </div>
                    </div>
                    <p class="card-text">{{post.body}}</p>
                </div>
            </div>
        </ng-container>
    </div>
</div>
